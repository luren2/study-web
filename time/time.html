<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>时间表</title>
    <link rel="stylesheet" href="time.css" />
  </head>

  <body>
    <div class="box">
      <div class="content">
        <button id="btn1">打开时间表</button>
        <button id="btn2">关闭时间表</button>
      </div>
      <div id="div1" style="width: 100%"></div>
      <!-- 当前时间 -->
      <div class="time">
        <h2 id="date"></h2>
      </div>
      <!-- 距离明天时间倒计时 -->
      <div class="countdowndiv">
        <h2 id="countdown"></h2>
      </div>
    </div>
  </body>

  <script src="time.js"></script>
</html>
